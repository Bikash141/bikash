<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Systems Architect | Portfolio 2026</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
<script src="https://unpkg.com/@studio-freight/lenis@1.0.42/dist/lenis.min.js"></script>

<style>
:root {
--accent:#0066cc;
--bg-light:#ffffff;
--bg-gray:#f2f2f5;
--bg-dark:#09090b;
--text-dark:#121212;
--text-dim:#71717a;
--border:rgba(255,255,255,0.1);
}

*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:Inter,sans-serif;background:var(--bg-light);color:var(--text-dark);overflow-x:hidden}

/* Cursor */
.cursor-follower,.cursor-dot{position:fixed;pointer-events:none;z-index:9999}
.cursor-follower{width:35px;height:35px;border:1.2px solid var(--accent);border-radius:50%}
.cursor-dot{width:5px;height:5px;background:var(--accent);border-radius:50%;z-index:10000}

/* Nav */
nav{position:fixed;top:0;width:100%;padding:2rem;z-index:1000;mix-blend-mode:difference;color:white}
.nav-inner{display:flex;justify-content:space-between;align-items:center;max-width:1400px;margin:auto}

/* Hero */
.hero{min-height:100vh;display:flex;align-items:center;padding:0 10%}
.hero h1{font-size:clamp(3rem,10vw,8rem);line-height:.9;letter-spacing:-.05em}

/* Work */
.work-wrapper{background:var(--bg-dark)}
.project-panel{
height:100vh;
display:flex;
align-items:center;
justify-content:center;
position:sticky;
top:0;
background:var(--bg-dark);
border-bottom:1px solid var(--border);
overflow:hidden
}

.bg-number{
position:absolute;
right:5%;
top:50%;
transform:translateY(-50%);
font-size:30vw;
font-weight:800;
font-family:"JetBrains Mono";
color:rgba(255,255,255,.03)
}

.project-content{
display:grid;
grid-template-columns:1fr 1.1fr;
gap:5vw;
width:85%;
max-width:1400px;
align-items:center;
z-index:2
}

.project-image-container{
aspect-ratio:16/10;
border-radius:12px;
overflow:hidden;
border:1px solid var(--border);
box-shadow:0 40px 100px rgba(0,0,0,.6);
transform:translateY(50px);
opacity:0
}
.project-image-container img{width:100%;height:100%;object-fit:cover}

.project-info{color:white;transform:translateY(30px);opacity:0}
.project-info h3{font-size:clamp(2rem,5vw,4.5rem);margin:1rem 0}

.tag{font-family:"JetBrains Mono";color:var(--accent);font-size:.75rem;letter-spacing:.2em}

/* Buttons */
.btn-group{display:flex;gap:1rem;flex-wrap:wrap}
.btn-magnetic{
padding:1rem 2rem;
border-radius:999px;
font-family:"JetBrains Mono";
text-decoration:none;
font-size:.85rem;
border:1px solid rgba(255,255,255,.25);
color:white;
display:inline-flex;
align-items:center;
justify-content:center;
transition:.3s
}
.btn-magnetic.solid{background:white;color:black;border:none}
.btn-magnetic:hover{background:var(--accent);border-color:var(--accent);color:white}

/* Sections */
.section-padding{padding:8rem 0}
.grid{display:grid;grid-template-columns:1fr 1fr;gap:4rem;max-width:1400px;margin:auto;padding:0 2rem}

/* Form */
.form-group{position:relative;margin-bottom:2.5rem;border-bottom:1px solid #e4e4e7}
.form-group input,.form-group textarea{
width:100%;padding:1rem 0;background:transparent;border:none;outline:none;font-size:1rem
}
.form-group label{
position:absolute;left:0;top:1rem;color:#71717a;transition:.3s
}
.form-group input:focus~label,
.form-group input:not(:placeholder-shown)~label{
transform:translateY(-1.5rem);
font-size:.75rem;
color:var(--accent)
}

/* ---------- Responsive ---------- */

@media(max-width:900px){

nav{
mix-blend-mode:normal;
background:rgba(0,0,0,.45);
backdrop-filter:blur(8px);
padding:1rem
}

.nav-inner{flex-direction:column;gap:.7rem}

.hero{padding:7rem 1.5rem 3rem}
.hero h1{font-size:2.4rem}

.project-panel{
position:relative;
height:auto;
padding:5rem 1.5rem
}

.project-content{grid-template-columns:1fr;width:100%;gap:2rem}

.grid{grid-template-columns:1fr}

.bg-number{display:none}

.cursor-follower,.cursor-dot{display:none}

.btn-magnetic{width:100%}

.section-padding{padding:5rem 0}
}

</style>
</head>

<body>

<div class="cursor-follower"></div>
<div class="cursor-dot"></div>

<nav>
<div class="nav-inner">
<div style="font-weight:700">B.PRASAD</div>
<div style="display:flex;gap:2rem;font-family:'JetBrains Mono';font-size:.75rem">
<a href="#work" style="color:inherit;text-decoration:none">PROJECTS</a>
<a href="#contact" style="color:inherit;text-decoration:none">CONTACT</a>
</div>
</div>
</nav>

<header class="hero">
<div>
<h1>CRAFTING<br>HIGH-PERFORMANCE<br><span style="color:var(--accent)">LOGIC.</span></h1>
<p style="margin-top:2rem;color:var(--text-dim)">
Engineering 2026-grade backends and surgically precise frontends.
</p>

<div class="btn-group" style="margin-top:2rem">
<a href="#contact" class="btn-magnetic solid">Get In Touch</a>
<a href="/resume.pdf" class="btn-magnetic" target="_blank">View Resume</a>
</div>
</div>
</header>

<main class="work-wrapper" id="work"></main>

<section id="contact" class="section-padding">
<div class="grid">
<div>
<h2 style="font-size:3rem">Start a Collaboration.</h2>
<p style="color:var(--text-dim);margin-top:1rem">Currently accepting projects.</p>
</div>

<form>
<div class="form-group">
<input placeholder=" " required><label>Name</label>
</div>
<div class="form-group">
<input placeholder=" " required><label>Email</label>
</div>
<div class="form-group">
<textarea rows="4" placeholder=" " required></textarea>
<label>Message</label>
</div>
<button class="btn-magnetic solid" style="width:100%">Send</button>
</form>

</div>
</section>

<script>

/* ---------- Projects ---------- */
const projects=[
{id:"01",title:"BILLTRACK",cat:"STACK",desc:"Rust gateway",img:"./img/billtrack.png",link:"#"},
{id:"02",title:"ADHISTHANA",cat:"DEVOPS",desc:"Pipeline system",img:"./img/adi.png",link:"#"},
{id:"03",title:"PATHWAY",cat:"INTERFACE",desc:"Dashboard UI",img:"./img/pathway.png",link:"#"}
];

const wrap=document.getElementById("work");

projects.forEach(p=>{
wrap.insertAdjacentHTML("beforeend",`
<div class="project-panel">
<div class="bg-number">${p.id}</div>
<div class="project-content">
<div class="project-image-container">
<img src="${p.img}" alt="">
</div>
<div class="project-info">
<span class="tag">${p.cat}</span>
<h3>${p.title}</h3>
<p>${p.desc}</p>
<div class="btn-group">
<a href="${p.link}" class="btn-magnetic">Live</a>
</div>
</div>
</div>
</div>
`);
});

/* ---------- Smooth Scroll ---------- */
const lenis=new Lenis();
function raf(t){lenis.raf(t);requestAnimationFrame(raf);}
requestAnimationFrame(raf);

/* ---------- Cursor only on fine pointer ---------- */
if(matchMedia("(pointer:fine)").matches){
document.body.style.cursor="none";
window.addEventListener("mousemove",e=>{
gsap.to(".cursor-dot",{x:e.clientX,y:e.clientY,duration:0});
gsap.to(".cursor-follower",{x:e.clientX-17,y:e.clientY-17,duration:.15});
});
}

/* ---------- Animations ---------- */
gsap.registerPlugin(ScrollTrigger);

gsap.utils.toArray(".project-panel").forEach(panel=>{
const img=panel.querySelector(".project-image-container");
const info=panel.querySelector(".project-info");

gsap.to([img,info],{
y:0,opacity:1,duration:1,stagger:.2,
scrollTrigger:{trigger:panel,start:"top 70%"}
});
});

/* Hero intro */
gsap.from(".hero h1",{y:60,opacity:0,duration:1.2,delay:.2});
gsap.from(".hero p",{y:30,opacity:0,duration:1},"-=.8");
gsap.from(".hero .btn-group",{y:20,opacity:0,duration:1},"-=.8");

</script>

</body>
</html>
